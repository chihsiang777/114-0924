<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style05.css">
    <title>CSS float</title>
</head>
<body>
<div class="float-demo">
    <div class="float-box left">左浮動</div>
    <div class="float-box right">右浮動</div>
    <p>這是一段文字內容，會環繞在浮動元素周圍。浮動元素脫離了正常的文檔流，所以文字會填充浮動元素留下的空間。</p>
</div>


</body>
</html>
